<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex1chuan.css">
    <title>Document</title>
</head>
<body>
</head>
  
  
<div id="list_group" class="container">
  <div class="icon_fixed">
    <button class="icon" id="icon_add_group" onclick="getForm('add_group')"><i
        class="fa fa-group">+</i></button>
  </div>
  <div id="add_group" class="form">
    <form>
      <i class="fa fa-close add_close" class="fa fa-close" onclick="closeForm('add_group')"></i><br><br>
      <div class="title">Thêm nhóm mới</div>
      <label for="add_id_group">ID nhóm:</label><br>
      <input type="text" id="add_id_group" placeholder="Nhập ID nhóm..." autocomplete="off"><br>
      <label for="add_name_group">Tên nhóm:</label><br>
      <input type="text" id="add_name_group" placeholder="Nhập tên nhóm..." autocomplete="off"><br>
      <label for="add_owner_group">Người tạo:</label><br>
      <input type="text" id="add_owner_group" placeholder="Nhập tên..." autocomplete="off"><br>
    </form>
    <p id="add_group_result" class="result"></p>
    <div class="center">
      <button class="button button_add" id="button_add_group" onclick="addListGroup()">Add</button>
      <button class="button button_cancel" id="button_cancel_group" onclick="closeForm('add_group')">Cancel</button>
    </div>
  </div>
  <div class="title">Danh sách nhóm nhân viên</div>
  <ul id="list_group_content" class="content">
  </ul>
</div>
<div id="show_group" class="container changePage">
  <div class="icon_fixed">
    <button class="icon" id="icon_add" onclick="getForm('add')"><i class="material-icons">&#xe7fe;</i></button>
    <button class="icon" id="icon_update" onclick="getForm('update')"><i class="fa fa-edit"></i></button>
    <button class="icon" id="icon_back" onclick="backPage()"><i class="fa fa-arrow-circle-o-left"></i></button>
  </div>
  <div id="add" class="form">
    <form>
      <i class="fa fa-close add_close" class="fa fa-close" onclick="closeForm('add')"></i><br><br>
      <div class="title">Thêm nhân viên mới</div>
      <label for="add_id">ID:</label><br>
      <input type="text" id="add_id" placeholder="Nhập ID..." autocomplete="off"><br>
      <label for="add_name">Name:</label><br>
      <input type="text" id="add_name" placeholder="Nhập name..." autocomplete="off"><br>
      <label for="add_image">Url image:</label><br>
      <input type="text" id="add_image" placeholder="Nhập url image..." autocomplete="off"><br>
    </form>
    <p id="add_result" class="result"></p>
    <div class="center">
      <button class="button button_add" id="button_add" onclick="addEmployee()">Add</button>
      <button class="button button_cancel" id="button_cancel" onclick="closeForm('add')">Cancel</button>
    </div>
  </div>
  <div id="update" class="form">
    <form>
      <i class="fa fa-close add_close" class="fa fa-close" onclick="closeForm('update')"></i><br><br>
      <div class="title">Cập nhật thông tin</div>
      <label for="update_id">ID:</label><br>
      <input type="text" id="update_id" placeholder="Nhập ID..." autocomplete="off"><br>
      <label for="update_name">Name:</label><br>
      <input type="text" id="update_name" placeholder="Nhập name..." autocomplete="off"><br>
      <label for="update_image">Url image:</label><br>
      <input type="text" id="update_image" placeholder="Nhập url image..." autocomplete="off"><br>
    </form>
    <p id="update_result" class="result"></p>
    <div class="center">
      <button class="button button_add" id="button_add" onclick="updateEmployee()">Add</button>
      <button class="button button_cancel" id="button_cancel" onclick="closeForm('update')">Cancel</button>
    </div>
  </div>
  <div class="title">Danh sách nhân viên</div>
  <ul id="profile" class="content">
  </ul>
</div>

<script src="./ex1chuan.js" type="module"></script>
</body>
</html>
